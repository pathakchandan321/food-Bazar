<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Buy Product</title>
</head>

<style>
    body {
        background-image: url("https://images.pexels.com/photos/7219747/pexels-photo-7219747.jpeg");
        background-size: cover;
    }

    * {
        font-size: 16px;
        font-family: sans-serif;
    }

    .searchInput {
        margin-top: 30px;
    }

    .searchInput input {
        padding: 15px;
        width: 270px;
    }

    .searchInput button {
        padding: 15px;
        width: 100px;
        background-color: red;
        color: white;
        border: none;
    }

    .details {
        margin-top: 40px;
    }

    .details input,
    .details button {
        display: block;
        padding: 7px;
        margin: 6px auto;
    }

    table {
        background: rgba(255,255,255,0.7);
        padding: 5px;
        border-radius: 10px;
    }

    .details th {
        background-color: dimgray;
        color: white;
        padding: 10px;
        border: none;
    }

    td {
        text-align: center;
        padding: 6px 10px;
        border-bottom: 1px solid lightslategrey;
    }

    a {
        border: 1px solid black;
        background-color: darkgoldenrod;
        color: black;
        text-decoration: none;
        padding: 7px;
        width: 50px;
        position: fixed;
    }
</style>

<body>

<!-- Welcome User -->
<div class="welcome">
    <marquee direction="right" scrollamount="12" style="color: white;">
        Welcome Back <span th:text="${name}"></span>
    </marquee>
</div>

<a href="/home">Back</a>

<center>

    <!-- Success Message -->
    <small th:if="${success}" th:text="${success}"
           style="color: limegreen; font-weight: bold;"></small>

    <!-- Search Product -->
    <form th:action="@{/product/search}" method="post" class="searchInput">
        <h1>Product Search :</h1>
        <input type="text" name="productName" required
               placeholder="Please enter the Product Name...." />
        <button type="submit">SEARCH</button>
        <small style="color: red;" th:text="${message}"></small>
    </form>

    <!-- Product Found Section -->
    <div th:if="${product!=null}" class="details">
        <form th:action="@{/product/order}" method="post">

            <!-- Hidden ID (IMPORTANT) -->
            <input type="hidden" name="productId" th:value="${product.pid}" />

            Product Name :
            <input type="text" name="oName" th:value="${product.pname}" readonly />

            Product Price :
            <input type="text" name="oPrice" th:value="${product.pprice}" readonly />

            Quantity :
            <input type="number" name="oQuantity" placeholder="Minimum: 1"
                   min="1" required />

            <button type="submit">Order Now</button>
        </form>
    </div>

    <!-- ORDERS TABLE -->
    <div th:if="${orders!=null}" class="details">
        <h2>Your Orders :</h2>

        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Amount</th>
                <th>Date</th>
            </tr>

            <tr th:each="order : ${orders}">
                <td th:text="${order.oName}"></td>
                <td th:text="'₹ ' + order.oPrice"></td>
                <td th:text="${order.oQuantity}"></td>
                <td th:text="'₹ ' + order.totalAmmout"></td>

                <!-- ⭐ Proper formatted date -->
                <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy hh:mm a')}"></td>
            </tr>
        </table>
    </div>

</center>
</body>
</html>
